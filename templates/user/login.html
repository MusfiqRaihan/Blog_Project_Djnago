  
{% extends 'blog/base.html' %}
{% block title %}
    Login page
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-xs-10 col-md-offset-3">

                    <form action="" method="POST">
                        {% csrf_token %}
                        <h3 class="text-center" >Login Form</h3><hr>
                        {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                            <p style="text-align:center;padding:5px;"{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}

                      <div class="form-group">
                          <input style="font-size:30px;" class="form-control" type="text" class="form-control" name="username" id="" placeholder="Enter Username">
                      </div>
                      <div class="form-group">
                          <input style="font-size:30px;" class="form-control" type="password" class="form-control" name="password" id="" placeholder="Enter Password">
                      </div>
                      <button type="submit" class="btn btn-outline-success btn-block text-uppercase" style="font-size:20px;">Submit</button>
                    </form>

            </div>
        </div>
    </div>
{% endblock %}
